<div class= "form-group">This is the usuarios-create view.</div>

<form  name="userForm" ng-submit="vm.createUser()">

  <div class="">
  <label for="">Tipo Documento</label>
	<select class="" name="" ng-model="vm.usuario.tipoDocumento.id">
	  <option ng-repeat="item in vm.tiposDocumentos" ng-value="{{item.id}}">{{item.descripcion}}</option>
	</select>
  </div>

  <div class="">
  <label for="">Departamentos</label>
	<select class="" name="" ng-model="vm.idDepartamento" ng-change="vm.getCiudades()">
	  <option ng-repeat="item in vm.departamentos" ng-value="{{item.id}}">{{item.nombre}}</option>
	</select>
  </div>

  <div class="" ng-show="vm.mostrarCiudades">
  <label for="">Ciudades</label>
	<select class="" name="" ng-model="vm.usuario.ciudad.id">
	  <option ng-repeat="item in vm.ciudades" ng-value="{{item.id}}">{{item.nombre}}</option>
	</select>
  </div>

  <div class="">
	<label for="">Documento</label>
	<input type="text" ng-model="vm.usuario.numDocumento" ng-blur="vm.validarNumDocumento()">
  <p ng-show="vm.validarNumeroDocumento">El documento ya se encuentra registrado</p>
  </div>

  <div class="">
  <label for="">Apellidos</label>
	<input type="text" ng-model="vm.usuario.apellidos">
  </div>

  <div class="">
	<label for="">Nombres</label>
	<input type="text" ng-model="vm.usuario.nombres">
  </div>

  <div class="">
	<label for="">Email</label>
	<input type="text" ng-model="vm.usuario.email" ng-blur="vm.validarCorreo()">
  <p ng-show="vm.validarEmail">El email ya se encuentra registrado</p>
  </div>

  <div class="">
	<label for="">password</label>
	<input type="password" ng-model="vm.usuario.password">
  </div>

  <div class="">
	<label for="">Sexo</label>
	<input type="text" ng-model="vm.usuario.sexo">
  </div>

<button type="submit">Registrar</button>

</form>
